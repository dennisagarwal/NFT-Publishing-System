<app-navbar></app-navbar>
<div class="container">
  <div class="userImage" fxLayoutAlign="space-evenly" fxLayout="row wrap">
    <!-- TODO this src is incorrect, adding prefix of index site -->
    <mat-card
      class="userImagCard mat-elevation-z12"
      *ngFor="let image of images">
      <img class="userImage__image" src="{{image.imageURL}}" />
      <mat-card-content>
        <p class="userImage__para">IMAGE ID: {{ image.id }}</p>
        <p class="userImage__para">
          USER ID : {{ image.author.id }}
        </p>
        <p>
          <button (click)="openDialog()" >Mint NFT</button>
        </p>
      </mat-card-content>
    </mat-card>
	<input #imageInput type="file" />
	<button (click)="submitImage(imageInput)" type="button">Submit Image</button>
  </div>
</div>
<app-footer><app-footer> </app-footer></app-footer>
